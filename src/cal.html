<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
<div class="header"><h2 class="heading" align="center">Calculator.net</h2></div>
<div class="table-div" align="center">
    <table>
        <tbody>
        <tr>
            <td>
                <div class="td-div1" id = "display">0</div>
            </td>
            <td>
                <button class="td-div2" onclick="cle()">C</button>
            </td>
        </tr>
        </tbody>
    </table>
    <table>
        <tbody>
        <tr>
            <td class="td-div3">
                <button class="button" onclick="pass(1);">1</button>
                <button class="button" onclick="pass(2);">2</button>
                <button class="button" onclick="pass(3);">3</button>
            </td>
            <td>
                <button class="td-div2" onclick="pass('/')">/</button>
            </td>
        </tr>
        <tr>
            <td class="td-div3">
                <button class="button" onclick="pass(4);">4</button>
                <button class="button" onclick="pass(5);">5</button>
                <button class="button" onclick="pass(6);">6</button>
            </td>
            <td>
                <button class="td-div2" onclick="pass('-')">-</button>
            </td>
        </tr>
        <tr>
            <td class="td-div3">
                <button class="button" onclick="pass(7);">7</button>
                <button class="button" onclick="pass(8);">8</button>
                <button class="button" onclick="pass(9);">9</button>
            </td>
            <td>
                <button class="td-div2" onclick="pass('+')">+</button>
            </td>
        </tr>
        <tr>
            <td class="td-div3">
                <button class="button" onclick="pass('.');">.</button>
                <button class="button" onclick="pass(0);">0</button>
                <button class="button" onclick="ans()">=</button>
            </td>
            <td>
                <button class="td-div2" onclick="pass('*')">*</button>
            </td>
        </tr>
        </tbody>
    </table>
    <div style="padding-top: 10px"><button style="width:100px"  id="cle-history" onclick="history();">Clear History</button></div>
    <div style="font-size: 20px;" id="result"></div>
</div>
<script>
    function pass(a){
        let doc = document.getElementById("display");
        if(doc.textContent === "0"){
            doc.textContent = "";
        }
        doc.textContent += a;
    }
    function cle(){
        document.getElementById("display").textContent = "0";
    }
    function ans(){
        try {
            let res = eval(document.getElementById("display").textContent);
            document.getElementById("result").innerHTML += '<div>' + document.getElementById("display").textContent + "  =  " +
               res + '</div>';
            document.getElementById("display").textContent = res;
        }
        catch(err) {
            document.getElementById("result").innerHTML += '<div>'+err.message+'</div>';
        }
    }
    function history(){
        document.getElementById("result").textContent = "";
    }
</script>
</body>
</html>
